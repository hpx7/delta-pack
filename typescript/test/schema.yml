# Test schema for delta-pack
# Equivalent to schema.ts

Color:
  - RED
  - BLUE
  - GREEN
  - YELLOW

Player:
  id: string
  name: string
  score: int
  isActive: boolean
  partner: Player?

Position:
  x: float(precision=0.1)
  y: float(precision=0.1)

Velocity:
  vx: float
  vy: float

Entity:
  id: string
  position: Position

MoveAction:
  x: int
  y: int

AttackAction:
  targetId: string
  damage: uint

UseItemAction:
  itemId: string

GameAction:
  - MoveAction
  - AttackAction
  - UseItemAction

GameState:
  players: Player[]
  currentPlayer: string?
  round: uint
  metadata: <string, string>
  winningColor: Color?
  lastAction: GameAction?

Inventory:
  items: <string, int>[]?

PlayerRegistry:
  players: <string, Player>
