# Test schema for delta-pack
# Equivalent to schema.ts

Color:
  - RED
  - BLUE
  - GREEN
  - YELLOW

# Type alias
PlayerId: string

Player:
  id: PlayerId
  name: string
  score: int
  isActive: boolean
  partner: Player?

Position:
  x: float
  y: float

Velocity:
  vx: float
  vy: float

MoveAction:
  x: int
  y: int

AttackAction:
  targetId: string
  damage: uint

UseItemAction:
  itemId: string

GameAction:
  - MoveAction
  - AttackAction
  - UseItemAction

GameState:
  players: Player[]
  currentPlayer: string?
  round: uint
  metadata: <string, string>
  winningColor: Color?
  lastAction: GameAction?

Inventory:
  items: <string, int>[]?
