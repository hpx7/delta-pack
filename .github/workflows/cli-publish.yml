name: CLI - Publish to NPM

on:
  push:
    branches: [main]
    paths:
      - "cli/package.json"
      - ".github/workflows/cli-publish.yml"

jobs:
  publish:
    name: Build and publish to NPM
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun test
      - name: Build
        run: bun run build
      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v4
        with:
          package: cli/package.json
          access: public
          provenance: true
