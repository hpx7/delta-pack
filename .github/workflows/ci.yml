name: Typescript - CI

on:
  push:
    branches: [main]
    paths:
      - "typescript/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "typescript/**"
      - ".github/workflows/ci.yml"

jobs:
  test:
    name: Test typescript delta-pack package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm test
