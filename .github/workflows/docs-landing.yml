name: Deploy docs landing page

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/docs-landing.yml"

jobs:
  deploy:
    name: Deploy landing page
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
