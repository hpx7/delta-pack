name: C# - CI

on:
  push:
    branches: [main]
    paths:
      - "csharp/**"
      - "examples/**"
      - ".github/workflows/csharp-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "csharp/**"
      - "examples/**"
      - ".github/workflows/csharp-ci.yml"

jobs:
  test:
    name: Test csharp (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        working-directory: csharp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Restore dependencies
        run: dotnet restore
      - name: Check formatting
        run: dotnet format --verify-no-changes
      - name: Build
        run: dotnet build --no-restore
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
      - name: Run benchmarks
        run: |
          echo "# C# Benchmarks (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          dotnet run -c Release --project benchmarks >> $GITHUB_STEP_SUMMARY
