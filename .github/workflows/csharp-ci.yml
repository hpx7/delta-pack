name: C# - CI

on:
  push:
    branches: [main]
    paths:
      - "csharp/**"
      - ".github/workflows/csharp-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "csharp/**"
      - ".github/workflows/csharp-ci.yml"

jobs:
  test:
    name: Test csharp (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        working-directory: csharp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Build TypeScript package
        run: cd ../typescript && npm ci && npm run build && npm link
      - name: Build and install delta-pack CLI
        run: cd ../cli && bun install && npm link @hpx7/delta-pack && bun run build && npm link
      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y protobuf-compiler
      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf
      - name: Restore dependencies
        run: dotnet restore
      - name: Check formatting
        run: dotnet format --verify-no-changes
      - name: Generate benchmark code
        run: benchmarks/build.sh
      - name: Build
        run: dotnet build --no-restore
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
      - name: Run benchmarks
        run: |
          echo "# C# Benchmarks (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          dotnet run -c Release --project benchmarks >> $GITHUB_STEP_SUMMARY
