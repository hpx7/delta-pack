name: C# - CI

on:
  push:
    branches: [main]
    paths:
      - "csharp/**"
      - ".github/workflows/csharp-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "csharp/**"
      - ".github/workflows/csharp-ci.yml"

jobs:
  test:
    name: Test C# delta-pack package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: csharp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Build and install delta-pack CLI
        run: cd ../cli && bun install && bun run build && npm link
      - name: Restore dependencies
        run: dotnet restore
      - name: Generate benchmark code
        run: benchmarks/build.sh
      - name: Build
        run: dotnet build --no-restore
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
