name: C# - CI

on:
  push:
    branches: [main]
    paths:
      - "csharp/**"
      - ".github/workflows/csharp-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "csharp/**"
      - ".github/workflows/csharp-ci.yml"

jobs:
  test:
    name: Test C# delta-pack package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: csharp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Install delta-pack CLI
        run: npm i -g @hpx7/delta-pack-cli
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
