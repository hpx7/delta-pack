name: Typescript - CI

on:
  push:
    branches: [main]
    paths:
      - "typescript/**"
      - ".github/workflows/typescript-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "typescript/**"
      - ".github/workflows/typescript-ci.yml"

jobs:
  test:
    name: Test typescript (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        working-directory: typescript
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: typescript/package-lock.json
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript package
        run: npm run build
      - name: Build CLI with local package
        run: |
          npm link
          cd ../cli && npm link @hpx7/delta-pack && bun install && bun run build && npm link
      - name: Generate code
        run: npm run test:gen && npm run bench:build
      - name: Type check
        run: npm run typecheck
      - name: Format check
        run: npm run format:check
      - name: Run tests
        run: npm run test:coverage
      - name: Run benchmarks
        run: |
          echo "# TypeScript Benchmarks (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node benchmark/dist/run-node.js >> $GITHUB_STEP_SUMMARY
