name: Typescript - CI

on:
  push:
    branches: [main]
    paths:
      - "typescript/**"
      - ".github/workflows/typescript-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "typescript/**"
      - ".github/workflows/typescript-ci.yml"

jobs:
  test:
    name: Test typescript delta-pack package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: typescript/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Generate code
        run: npm run test:gen && npm run bench:gen
      - name: Type check
        run: npm run typecheck
      - name: Format check
        run: npm run format:check
      - name: Run tests
        run: npm test
